<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />
		<link rel="stylesheet" href="style.css" />
		<title>Etch a Sketch</title>
	</head>
	<body>
		<h1>Etch a sketch</h1>
		<main>
			<div id="mode-selector">Mode: <span class="mode">Coloring</span></div>
			<div id="container"></div>
			<div id="colors">
				<button id="black" onclick="changeColor('black')">Black</button>
				<button id="green" onclick="changeColor('green')">Green</button>
				<button id="blue" onclick="changeColor('blue')">Blue</button>
				<button id="random" onclick="changeColor('random')">Rainbow</button>
				<button id="white" onclick="changeColor('white')">Eraser</button>
				<button id="reset" onclick="resetBoard()">Reset</button>
			</div>
			<div>
				<input
					type="text"
					placeholder="Board size"
					value="16"
					onchange="changeSize(this.value)"
				/>
				<button>Set size</button>
			</div>
		</main>
		<footer>
			<p>
				Developed by <a href="https://github.com/ronshalit00">Ron Shalit</a>, a
				project by <a href="https://www.theodinproject.com/">TheOdinProject</a>.
			</p>
		</footer>
	</body>
	<script src="app.js"></script>
</html>
